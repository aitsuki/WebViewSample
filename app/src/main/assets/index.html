<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebViewSample</title>
</head>

<body>
    <button onclick="showToast('This toast is call by javascript')">Show Toast</button>
    <button onclick="alertAppVersion()">App Version Name (Sync)</button>
    <button onclick="pickPhoto()">Pick Photo (Async)</button>
    <div id="container" style="margin-top: 10px;">
    </div>
</body>

<script>
    function showToast(msg) {
        Android.showToast(msg)
    }

    function alertAppVersion() {
        alert(Android.getAppVersion())
    }

    function pickPhoto() {
        Android.pickPhoto()
    }

    function onPickPhotoResult(base64Image) {
        let container = document.getElementById("container")
        while(container.hasChildNodes()) {
            container.removeChild(container.firstChild)
        }
        let img = document.createElement("img")
        img.src = "data:image/jpeg;base64," + base64Image
        img.setAttribute("width", "100%")
        container.append(img)
    }
</script>

</html>
